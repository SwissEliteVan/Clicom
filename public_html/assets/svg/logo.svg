<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clic COM Logo - Simple & Professional -->

  <!-- Icon: Click cursor with target -->
  <g id="icon">
    <!-- Target circle -->
    <circle cx="20" cy="20" r="12" stroke="#0066CC" stroke-width="2.5" fill="none"/>
    <circle cx="20" cy="20" r="7" stroke="#0066CC" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="3" fill="#0066CC"/>

    <!-- Cursor pointer -->
    <path d="M14 10 L14 24 L18 20 L21 26 L23 25 L20 19 L26 19 Z" fill="#00A878" stroke="#00A878" stroke-width="0.5" stroke-linejoin="round"/>
  </g>

  <!-- Text: CLIC COM -->
  <g id="text" fill="#1A1A1A">
    <!-- CLIC -->
    <text x="42" y="17" font-family="system-ui, sans-serif" font-size="16" font-weight="700" letter-spacing="-0.5">Clic</text>

    <!-- COM -->
    <text x="42" y="32" font-family="system-ui, sans-serif" font-size="13" font-weight="600" letter-spacing="1" fill="#5A5A5A">COM</text>
  </g>
</svg>
